<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyun - Skor Kaydetme</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #oyun-alani {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: radial-gradient(circle, #000 60%, #111);
    }

    #skor-alani {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }

    #skor-alani input {
      width: 100%;
      margin-bottom: 5px;
    }

    #kirmiziTop {
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="oyun-alani">
    <div id="kirmiziTop"></div>

    <div id="skor-alani">
      <label for="isim">İsminiz:</label>
      <input type="text" id="isim" placeholder="Adınızı yazın"><br>
      <button onclick="skoruKaydet()">Skoru Kaydet</button>
      <p id="oyuncu-skoru">Skor: 0</p>
    </div>
  </div>

  <script type="module">
    // Firebase'i içe aktar
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyD024DvU_Q2C4gPTSX0aibRZraJzLo5IGA",
      authDomain: "proje002-31b51.firebaseapp.com",
      projectId: "proje002-31b51",
      storageBucket: "proje002-31b51.appspot.com",
      messagingSenderId: "120259191250",
      appId: "1:120259191250:web:f30a1d28ae2d42e7d7680b"
    };

    // Firebase'i başlat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Oyuncunun skoru
    let puan = 0;
    const skorGoster = document.getElementById("oyuncu-skoru");

    // Topa tıklayınca puanı artır
    const top = document.getElementById("kirmiziTop");
    top.addEventListener("click", () => {
      puan++;
      skorGoster.innerText = "Skor: " + puan;
    });

    // Skoru Firebase'e kaydet
    window.skoruKaydet = function () {
      const isimInput = document.getElementById("isim");
      const isim = isimInput.value.trim();

      if (isim === "") {
        alert("Lütfen isminizi girin!");
        return;
      }

      // Firebase'e veri gönder
      push(ref(db, "skorlar"), {
        isim: isim,
        skor: puan
      });

      alert("Skor başarıyla kaydedildi!");
    };
  </script>

</body>
</html>
