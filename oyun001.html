<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Oyun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0d0d2b, #000);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .oyun-alani {
      border: 2px solid cyan;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 40px auto;
      position: relative;
      box-shadow: 0 0 20px #00ffff88;
    }

    .top {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      box-shadow: 0 0 15px white;
      border: 2px solid white;
      transition: transform 0.2s;
    }

    .top:hover {
      transform: scale(1.1);
    }

    .puan-goster {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid cyan;
      box-shadow: 0 0 10px cyan;
    }

    .basla-buton, .yeniden-basla {
      background: linear-gradient(45deg, #00f7ff, #0040ff);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #00f7ff;
      margin: 10px;
      transition: transform 0.2s;
    }

    .basla-buton:hover, .yeniden-basla:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00ffe1, #006eff);
    }

    @media (max-width: 600px) {
      .oyun-alani {
        height: 300px;
      }

      .top {
        width: 40px;
        height: 40px;
      }

      .puan-goster {
        font-size: 14px;
        padding: 6px;
      }

      .basla-buton {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="oyun-alani" id="oyunAlani">
    <div class="puan-goster" id="puanGoster">Puan: 0</div>
  </div>

  <button class="basla-buton" onclick="oyunuBaslat()">Oyuna Başla</button>
  <button class="yeniden-basla" onclick="oyunuYenidenBaslat()">Yeniden Başla</button>

  <script>
    let puan = 0;
    let top;
    const oyunAlani = document.getElementById("oyunAlani");
    const puanGoster = document.getElementById("puanGoster");
    let zamanlayici;

    function rastgeleKonum() {
      const maxX = oyunAlani.clientWidth - 50;
      const maxY = oyunAlani.clientHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      return { x, y };
    }

    function topOlustur() {
      if (top) {
        top.remove();
      }

      top = document.createElement("div");
      top.className = "top";
      const seciliTopRenk = localStorage.getItem("seciliTop") || "red";
      top.style.backgroundColor = seciliTopRenk;

      const konum = rastgeleKonum();
      top.style.left = konum.x + "px";
      top.style.top = konum.y + "px";

      top.onclick = () => {
        puan++;
        puanGoster.textContent = "Puan: " + puan;
        topOlustur();
        sifirlaZamanlayici();
      };

      oyunAlani.appendChild(top);
    }

    function sifirlaZamanlayici() {
      clearTimeout(zamanlayici);
      zamanlayici = setTimeout(() => {
        alert("Oyun Bitti! Topa zamanında tıklayamadın.\nPuanın: " + puan);
        top.remove();
      }, 2000); // 2 saniyede tıklanmazsa oyun biter
    }

    function oyunuBaslat() {
      puan = 0;
      puanGoster.textContent = "Puan: " + puan;
      topOlustur();
    }

    function oyunuYenidenBaslat() {
      location.reload();
    }
  </script>
</body>
</html>
