<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>prone002</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://i.ibb.co/SNzxvMf/starsbg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #gameArea {
      width: 300px;
      height: 500px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid cyan;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      display: none;
    }

    .sphere {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      top: 0;
    }

    #player {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      bottom: 10px;
      left: 135px;
    }

    #playerNameInput {
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    #buttons {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: black;
      font-weight: bold;
    }

    #scoreBox, #levelDisplay {
      position: absolute;
      top: 5px;
      font-size: 16px;
      font-weight: bold;
      color: #0ff;
    }

    #scoreBox {
      right: 10px;
    }

    #levelDisplay {
      left: 10px;
    }

    #startScreen, #gameOverScreen {
      text-align: center;
      margin-top: 50px;
      color: white;
    }

    #highScores {
      margin-top: 10px;
      font-size: 14px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Prone002</h1>
    <input type="text" id="playerNameInput" placeholder="İsminizi girin">
    <br>
    <button onclick="startGame()">Oyuna Başla</button>
  </div>

  <div id="gameArea">
    <div id="player"></div>
    <div id="scoreBox">Skor: 0</div>
    <div id="levelDisplay">Seviye: 1</div>
  </div>

  <div id="buttons">
    <button onclick="goToStore()">Mağaza</button>
  </div>

  <div id="gameOverScreen" style="display:none; text-align:center; color:white;">
    <h2>Oyun Bitti!</h2>
    <p id="finalScore"></p>
    <button onclick="startGame()">Yeniden Başla</button>
    <div id="highScores"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBox = document.getElementById("scoreBox");
    const finalScore = document.getElementById("finalScore");
    const highScores = document.getElementById("highScores");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const playerNameInput = document.getElementById("playerNameInput");
    const buttons = document.getElementById("buttons");

    let playerX = 135;
    let moveInterval;
    let gameInterval;
    let score = 0;
    let level = 1;
    let sphereIntervalTime = 800;

    function startGame() {
      const playerName = playerNameInput.value.trim() || "İsimsiz";
      player.setAttribute("data-name", playerName);

      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      gameArea.style.display = "block";
      buttons.style.display = "block";

      playerX = 135;
      player.style.left = playerX + "px";

      score = 0;
      level = 1;
      sphereIntervalTime = 800;

      scoreBox.textContent = "Skor: " + score;
      document.getElementById("levelDisplay").textContent = "Seviye: " + level;

      clearInterval(moveInterval);
      clearInterval(gameInterval);

      moveInterval = setInterval(updatePlayerPosition, 10);
      gameInterval = setInterval(createSphere, sphereIntervalTime);

      document.addEventListener("keydown", movePlayer);
    }

    function movePlayer(e) {
      if (e.key === "ArrowLeft" && playerX > 0) playerX -= 10;
      if (e.key === "ArrowRight" && playerX < 270) playerX += 10;
    }

    function updatePlayerPosition() {
      player.style.left = playerX + "px";
    }

    function createSphere() {
      const sphere = document.createElement("div");
      sphere.className = "sphere";
      const isBonus = Math.random() < 0.2;
      sphere.style.backgroundColor = isBonus ? "yellow" : "gray";
      const x = Math.floor(Math.random() * 270);
      sphere.style.left = x + "px";
      gameArea.appendChild(sphere);

      let y = 0;
      const interval = setInterval(() => {
        y += 4;
        sphere.style.top = y + "px";

        const px = player.offsetLeft;
        const py = player.offsetTop;

        if (
          y + 30 > py &&
          x < px + 30 &&
          x + 30 > px
        ) {
          if (!isBonus) {
            endGame();
            clearInterval(interval);
            return;
          } else {
            score += 5;
            updateLevelAndDifficulty();
            scoreBox.textContent = "Skor: " + score;
            sphere.remove();
            clearInterval(interval);
            return;
          }
        }

        if (y > 500) {
          if (!isBonus) score++;
          updateLevelAndDifficulty();
          scoreBox.textContent = "Skor: " + score;
          sphere.remove();
          clearInterval(interval);
        }
      }, 20);
    }

    function updateLevelAndDifficulty() {
      let newLevel = Math.floor(score / 5) + 1;
      if (newLevel > level) {
        level = newLevel;
        document.getElementById("levelDisplay").textContent = "Seviye: " + level;

        clearInterval(gameInterval);
        sphereIntervalTime = Math.max(300, 800 - (level - 1) * 50);
        gameInterval = setInterval(createSphere, sphereIntervalTime);
      }
    }

    function endGame() {
      clearInterval(moveInterval);
      clearInterval(gameInterval);
      document.removeEventListener("keydown", movePlayer);

      gameArea.style.display = "none";
      buttons.style.display = "none";
      gameOverScreen.style.display = "block";

      finalScore.textContent = "Skorunuz: " + score;

      const playerName = player.getAttribute("data-name");
      const newEntry = { name: playerName, score: score };
      const topScores = JSON.parse(localStorage.getItem("highScores") || "[]");

      topScores.push(newEntry);
      topScores.sort((a, b) => b.score - a.score);
      const bestTen = topScores.slice(0, 10);
      localStorage.setItem("highScores", JSON.stringify(bestTen));

      highScores.innerHTML = "<h3>En Yüksek Skorlar</h3>";
      bestTen.forEach((entry, index) => {
        highScores.innerHTML += `<p>${index + 1}. ${entry.name} - ${entry.score}</p>`;
      });
    }

    function goToStore() {
      window.location.href = "magaza001.html";
    }
  </script>
</body>
</html>
