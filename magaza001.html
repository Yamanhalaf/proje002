<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MaÄŸaza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(circle at center, #0d0d2b, #000);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      background-repeat: repeat;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .icerik {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px cyan;
    }

    #altinGoster {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ffeb3b;
      text-shadow: 0 0 8px #ffeb3b;
    }

    #magaza {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .top-kutu {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      width: 100px;
      padding: 12px 5px;
      box-shadow: 0 0 10px #00ffe0a8;
      backdrop-filter: blur(3px);
      transition: transform 0.2s;
    }

    .top-kutu:hover {
      transform: scale(1.05);
    }

    .top {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      margin: 0 auto 8px;
      box-shadow: 0 0 8px white;
    }

    button {
      background: linear-gradient(45deg, #00f7ff, #0040ff);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(45deg, #00ffe1, #006eff);
      transform: scale(1.05);
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
    }

    @media (max-width: 500px) {
      .top-kutu {
        width: 80px;
      }
      .top {
        width: 40px;
        height: 40px;
      }
      button {
        font-size: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="icerik">
    <h1>ðŸŽ¨ Top MaÄŸazasÄ±</h1>
    <div id="altinGoster"></div>
    <div id="magaza"></div>
    <br>
    <button onclick="anaMenÃ¼yeDon()">Ana MenÃ¼ye DÃ¶n</button>
  </div>

  <script>
    const toplar = [
      { renk: "red", fiyat: 0 },
      { renk: "blue", fiyat: 3 },
      { renk: "green", fiyat: 5 },
      { renk: "yellow", fiyat: 7 },
      { renk: "purple", fiyat: 10 }
    ];

    const satinAlinanToplar = JSON.parse(localStorage.getItem("satinAlinanToplar") || "[]");
    let seciliTop = localStorage.getItem("seciliTop") || "red";
    let altin = parseInt(localStorage.getItem("altinToplam")) || 0;

    document.getElementById("altinGoster").textContent = "AltÄ±n: " + altin;

    const magazaDiv = document.getElementById("magaza");
    toplar.forEach(top => {
      const topDiv = document.createElement("div");
      topDiv.className = "top-kutu";

      const topGorunum = document.createElement("div");
      topGorunum.className = "top";
      topGorunum.style.backgroundColor = top.renk;

      const durumYazisi = document.createElement("div");

      const buton = document.createElement("button");

      if (satinAlinanToplar.includes(top.renk)) {
        buton.textContent = seciliTop === top.renk ? "SEÃ‡Ä°LÄ°" : "SEÃ‡";
        buton.disabled = seciliTop === top.renk;
        buton.onclick = () => {
          localStorage.setItem("seciliTop", top.renk);
          location.reload();
        };
        durumYazisi.textContent = "Zaten SatÄ±n AlÄ±ndÄ±";
      } else {
        buton.textContent = "SatÄ±n Al (" + top.fiyat + " altÄ±n)";
        buton.onclick = () => {
          if (altin >= top.fiyat) {
            altin -= top.fiyat;
            localStorage.setItem("altinToplam", altin);
            satinAlinanToplar.push(top.renk);
            localStorage.setItem("satinAlinanToplar", JSON.stringify(satinAlinanToplar));
            localStorage.setItem("seciliTop", top.renk);
            location.reload();
          } else {
            alert("Yeterli altÄ±n yok!");
          }
        };
      }

      topDiv.appendChild(topGorunum);
      topDiv.appendChild(durumYazisi);
      topDiv.appendChild(buton);
      magazaDiv.appendChild(topDiv);
    });

    function anaMenÃ¼yeDon() {
      window.location.href = "oyun001.html";
    }
  </script>
</body>
</html>
